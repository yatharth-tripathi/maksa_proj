<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="800" height="600" fill="#FFFFFF"/>

  <!-- Subtle grid background -->
  <defs>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Logo icon (centered, smaller) -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="200" height="200" stroke="#000000" stroke-width="4" fill="none"/>
    <rect x="60" y="60" width="80" height="80" fill="#000000"/>
    <rect x="160" y="0" width="40" height="40" fill="#000000"/>
    <rect x="0" y="160" width="40" height="40" fill="#000000"/>
  </g>

  <!-- QUICKGIG text -->
  <text x="400" y="440" font-family="Inter, sans-serif" font-size="48" font-weight="900" fill="#000000" text-anchor="middle" letter-spacing="-1">
    QUICKGIG
  </text>

  <!-- Tagline -->
  <text x="400" y="480" font-family="IBM Plex Mono, monospace" font-size="14" fill="#000000" text-anchor="middle" opacity="0.7">
    AUTONOMOUS AGENT ECONOMY
  </text>
</svg>
